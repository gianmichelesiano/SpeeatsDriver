<ion-header>

  <ion-navbar>
    <ion-title>dettaglioOrdine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item *ngFor = "let item of listaordineDettaglio | async" >

    <p>{{ item.nomeRistorante }}</p>
    <p>{{ item.nomePiatto }}</p>
    <p>{{ item.quantity }}</p>
    <button *ngIf="!item.ritirato" ion-button full color="danger" (click)="cambiaRitirato(item.$key, item.ritirato, item.idOrdine)">Non ritirato</button>
    <button *ngIf="item.ritirato" ion-button full color="secondary" (click)="cambiaRitirato(item.$key, item.ritirato, item.idOrdine)">Ritirato</button>

  </ion-item>
</ion-list>


</ion-content>
