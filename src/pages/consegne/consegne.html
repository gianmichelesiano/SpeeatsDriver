<ion-header>

  <ion-navbar color="dark">
    <ion-title>consegne</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-list>
  <ion-item *ngFor = "let item of consegne | async" >
  	<button ion-button full color="danger" (click)="apriDettaglioOrdine(item.$key)">Ordine</button>
  	<button ion-button full (click)="apriDettaglioCliente(item.idCliente)" >Info Cliente</button>
    <p>{{ (item.cliente | async)?.indirizzo }}</p>
    <p>{{ (item.cliente | async)?.nome }}</p>

  </ion-item>
</ion-list>



</ion-content>
