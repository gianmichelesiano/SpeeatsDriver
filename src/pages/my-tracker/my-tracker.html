<ion-header>

  <ion-navbar color="dark">
    <ion-title>myTracker</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

<ion-list>

  <ion-item>
    <ion-label>Tempo di tracciamnto</ion-label>
    <ion-select [(ngModel)]="tempo">
      <ion-option value="1" selected="true">1 s</ion-option>
      <ion-option value="5" >5 s</ion-option>
      <ion-option value="10">10 s</ion-option>
      <ion-option value="60">60 sec</ion-option>
      <ion-option value="120">2 min</ion-option>
      <ion-option value="300">5 min</ion-option>
    </ion-select>
  </ion-item>
</ion-list>


  <h3>Lat: {{locationTracker.lat}}</h3>
  <h3>Lng: {{locationTracker.lng}}</h3>
  <button ion-button full primary (click)="start(tempo)">Inizia Tracking</button>
  <button ion-button full primary (click)="stop()">Stop Tracking</button>
</ion-content>
