<ion-header>

  <ion-navbar color="dark">
    <ion-title>Login/Registerazione</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
       <img src="assets/icon/icon2.png" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">

  <div *ngIf="showLogin">
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <button ion-button color="dark" full (click)="doLogin()" >Login</button>
    <p>Se non hai un account:</p>
    <button ion-button color="danger"  (click)="doRegister()">Registrati</button>
  </div>

  <div *ngIf="!showLogin">
    <ion-item>
      <ion-input type="text" placeholder="Nome" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <button ion-button color="secondary" full (click)="doRegister()">Registrati</button>
  </div>

  </div>
</ion-content>
